name: Publish Extension

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    name: Build & Publish VSIX
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fd-vscode
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Compile TypeScript
        run: pnpm run compile

      - name: Package VSIX
        run: pnpm exec vsce package --no-dependencies

      - name: Publish to Marketplace
        run: pnpm exec vsce publish --no-dependencies
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: fd-vscode.vsix
          path: fd-vscode/*.vsix

  zed:
    name: Update Zed Extension
    runs-on: ubuntu-latest
    steps:
      - uses: huacnlee/zed-extension-action@v2
        with:
          extension-name: fd
          extension-path: extensions/fd
          push-to: khangnghiem/extensions
        env:
          COMMITTER_TOKEN: ${{ secrets.COMMITTER_TOKEN }}
