name: Release fd-lsp Binaries

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build fd-lsp (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build fd-lsp
        run: cargo build --release -p fd-lsp --target ${{ matrix.target }}

      - name: Package binary
        run: |
          STEM="fd-lsp-${{ matrix.target }}"
          mkdir -p "$STEM"
          cp "target/${{ matrix.target }}/release/fd-lsp" "$STEM/"
          tar -czf "$STEM.tar.gz" "$STEM"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fd-lsp-${{ matrix.target }}
          path: fd-lsp-${{ matrix.target }}.tar.gz

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            fd-lsp-aarch64-apple-darwin/fd-lsp-aarch64-apple-darwin.tar.gz
            fd-lsp-x86_64-apple-darwin/fd-lsp-x86_64-apple-darwin.tar.gz
            fd-lsp-x86_64-unknown-linux-gnu/fd-lsp-x86_64-unknown-linux-gnu.tar.gz
